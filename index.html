// --- Game Grid ---
function showGames(provider){
  const gameGrid=document.getElementById("gameGrid");
  gameGrid.innerHTML="";
  if(providerGames[provider]){
    providerGames[provider].forEach(g=>{
      const div=document.createElement("div");
      div.className="game-card";
      div.innerHTML=`<img src="${g.img}" alt="${g.name}"/><div>${g.name}</div>`;
      gameGrid.appendChild(div);
    });
  }
}

// --- Page Navigation ---
function showPage(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

// --- Auth & Register ---
function login(){
  const u=document.getElementById("userLogin").value;
  const p=document.getElementById("passLogin").value;
  if(!u||!p){alert("Isi semua field!"); return;}
  db.collection("users").doc(u).get().then(doc=>{
    if(doc.exists && doc.data().password===p){
      currentUser={id:u,...doc.data()};
      showPage("userarea"); updateUserInfo();
    } else {alert("Login gagal!");}
  });
}
function logout(){currentUser=null; showPage("home");}
function register(){
  const u=document.getElementById("newUser").value;
  const p=document.getElementById("newPass").value;
  const r=document.getElementById("rekNum").value;
  const n=document.getElementById("rekName").value;
  const ph=document.getElementById("phoneNum").value;
  const b=document.getElementById("bankType").value;
  if(!u||!p||!r||!n||!ph||!b){alert("Lengkapi semua field!"); return;}
  db.collection("users").doc(u).set({password:p,rekening:r,nama:n,phone:ph,bank:b,balance:0})
  .then(()=>{alert("Pendaftaran berhasil! Silakan login."); showPage("home");});
}
function updateUserInfo(){
  if(currentUser){
    document.getElementById("userData").innerText=`User: ${currentUser.id} | Balance: Rp ${currentUser.balance}`;
    document.getElementById("bankData").innerText=`Bank/E-Wallet: ${currentUser.bank} - ${currentUser.rekening}`;
    document.getElementById("phoneData").innerText=`HP: ${currentUser.phone}`;
    document.getElementById("withdrawRekening").innerText=`No Rekening: ${currentUser.rekening}`;
    document.getElementById("withdrawNama").innerText=`Atas Nama: ${currentUser.nama}`;
  }
}

// --- History ---
function showHistory(){
  if(!currentUser){alert("Login dulu!"); return;}
  db.collection("history").where("user","==",currentUser.id).get().then(snap=>{
    const list=document.getElementById("historyList");
    list.innerHTML="";
    snap.forEach(doc=>{
      const d=doc.data();
      const div=document.createElement("div");
      div.innerText=`${d.type}: Rp ${d.amount} (${d.status})`;
      list.appendChild(div);
    });
  });
}

// --- Deposit ---
function konfirmasiDeposit(){
  if(!currentUser){alert("Login dulu!"); return;}
  const amt=parseInt(document.getElementById("depositAmount").value);
  if(isNaN(amt)||amt<=0){alert("Nominal tidak valid!"); return;}
  db.collection("history").add({user:currentUser.id,type:"Deposit",amount:amt,status:"Pending",date:new Date()})
  .then(()=>{alert("Deposit tercatat, tunggu konfirmasi.");});
}

// --- Withdraw ---
function showWithdraw(){
  if(!currentUser){alert("Login dulu!"); return;}
  showPage("withdraw");
}
function konfirmasiWithdraw(){
  if(!currentUser){alert("Login dulu!"); return;}
  const amt=parseInt(document.getElementById("withdrawAmount").value);
  if(isNaN(amt)||amt<=0){alert("Nominal tidak valid!"); return;}
  if(amt>currentUser.balance){alert("Saldo tidak cukup!"); return;}
  db.collection("history").add({user:currentUser.id,type:"Withdraw",amount:amt,status:"Pending",date:new Date()})
  .then(()=>{alert("Withdraw tercatat, tunggu proses.");});
}

// --- Game Type Selection ---
document.querySelectorAll(".game-type-card").forEach(el=>{
  el.addEventListener("click",()=>{
    document.querySelectorAll(".game-type-card").forEach(c=>c.classList.remove("active"));
    el.classList.add("active");
    const type=el.getAttribute("data-type");
    document.getElementById("togelTable").style.display=(type==="togel")?"block":"none";
    document.querySelector(".provider-boxes").style.display=(type!=="togel")?"grid":"none";
    document.getElementById("gameGrid").innerHTML="";
  });
});

// --- Provider Click ---
document.querySelectorAll(".provider-card").forEach(pc=>{
